          <title>C=H Staff Team</title>
          <style>
            #gallery {
              display: flex;
              flex-wrap: wrap;
              gap: 15px; 
              justify-content: flex-start;
              margin-bottom: 20px;
            }
          
            .photo-holder {
              position: relative;
              flex: 1 0 calc(33.333% - 15px); 
              border: 1px solid #131010;
              box-shadow: 0 2px 5px rgba(0,0,0,0.2);
              transition: box-shadow 0.3s ease-in-out;
              overflow: hidden;
              border-radius: 8px;
            }
          
            .photo-holder:hover {
              box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            }
          
            .photo-holder img {
              width: 100%;
              display: block;
              transition: transform 0.5s ease-in-out;
            }
          
            .photo-holder:hover img {
              transform: scale(1.05);
            }
          
            .text-bottom,
            .top-text {
              position: absolute;
              left: 0;
              right: 0;
              background: rgba(0,0,0,0.7);
              color: #fff;
              text-align: center;
              padding: 10px;
              opacity: 0;
              transition: opacity 0.5s ease-in-out;
            }
          
            .text-bottom {
              bottom: 0;
              border-radius: 0 0 8px 8px;
            }
          
            .top-text {
              top: 0;
            }
          
            .photo-holder:hover .text-bottom,
            .photo-holder:hover .top-text {
              opacity: 1;
            }
          </style>
          </head>
