<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C=H Videos</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="C-removebg.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 90%;
            padding: 10px;
            background-color: #000000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 10px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            width: 100%;
            background: #000;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .controls button, .controls input[type="range"] {
            margin: 5px;
            padding: 15px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .controls input[type="range"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 80%;
            background: transparent;
        }

        .controls input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #ddd;
            border-radius: 5px;
        }

        .controls input[type="range"]::-moz-range-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #ddd;
            border-radius: 5px;
        }

        .controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #007BFF;
            cursor: pointer;
            border-radius: 50%;
            margin-top: -6px; /* Adjust to center the thumb */
        }

        .controls input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #007BFF;
            cursor: pointer;
            border-radius: 50%;
            margin-top: -6px; /* Adjust to center the thumb */
        }

        .controls input[type="range"]::-ms-fill-lower {
            background: #007BFF;
            border: 0.2px solid #007BFF;
            border-radius: 5px;
        }

        .controls input[type="range"]::-ms-fill-upper {
            background: #ddd;
            border: 0.2px solid #ddd;
            border-radius: 5px;
        }

        .progress-container {
            position: relative;
            width: 80%;
        }

        .progress-filled {
            height: 8px;
            background-color: #007BFF;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .description {
            font-size: 1rem;
            color: #333;
            padding: 0 10px;
        }

        @media (max-width: 600px) {
            .controls button, .controls input[type="range"] {
                padding: 10px;
                font-size: 1rem;
            }

            .logo {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="C-removebg.png" alt="Logo" class="logo" loading="lazy">
        
        <div class="video-wrapper">
            <video id="video" preload="none" poster="Rickys Roach Diner.jpg">
                <source src="7XMghgH.mp4" type="video/mp4" loading="lazy">
                <source src="7XMghgH.mp4" type="video/webm" loading="lazy">
                <source src="7XMghgH.mp4" type="video/ogg" loading="lazy">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="controls">
            <button id="playPause">Play</button>
            <button id="muteUnmute">Mute</button>
            <div class="progress-container">
                <div class="progress-filled" id="progressFilled"></div>
                <input type="range" id="progressBar" value="0">
            </div>
            <input type="range" id="volumeBar" min="0" max="1" step="0.1" value="1">
        </div>
        
        <div class="description">
            <p>Ross made a song about cockroaches and then it was all history</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('video');
            const playPauseButton = document.getElementById('playPause');
            const muteUnmuteButton = document.getElementById('muteUnmute');
            const progressBar = document.getElementById('progressBar');
            const progressFilled = document.getElementById('progressFilled');
            const volumeBar = document.getElementById('volumeBar');

            playPauseButton.addEventListener('click', function () {
                if (video.paused || video.ended) {
                    video.play();
                    playPauseButton.textContent = 'Pause';
                } else {
                    video.pause();
                    playPauseButton.textContent = 'Play';
                }
            });

            muteUnmuteButton.addEventListener('click', function () {
                if (video.muted) {
                    video.muted = false;
                    muteUnmuteButton.textContent = 'Mute';
                } else {
                    video.muted = true;
                    muteUnmuteButton.textContent = 'Unmute';
                }
            });

            video.addEventListener('timeupdate', function () {
                const value = (100 / video.duration) * video.currentTime;
                progressBar.value = value;
                progressFilled.style.width = value + '%';
            });

            progressBar.addEventListener('input', function () {
                const time = (progressBar.value / 100) * video.duration;
                video.currentTime = time;
            });

            volumeBar.addEventListener('input', function () {
                video.volume = volumeBar.value;
            });
        });
    </script>
</body>
</html>
