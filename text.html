
<link rel="stylesheet" href="Style.css">
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Club Rules</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;

  }
  .navbar {
    background-color: #000000;
    color: white;
    padding: 10px 0;
    text-align: center;
  }
  .navbar a, .navbar a:visited {
    color: white;
    padding: 10px 15px;
    text-decoration: none;
    display: inline-block;
  }
  .navbar a:hover {
    background-color: #ffffff;
  }
  .rules-container {
    background: #000000;
    border-radius: 10px; /* Rounded corners for the container */
    box-shadow: 0 0 50px white; /* Glowing effect */
    max-width: 800px; /* Maximum width of the container */
    margin: 40px auto; /* Centering the container */
    padding: 20px;
    text-align: center; /* Centering the content */
  }
  .club-logo {
    max-width: 100px; /* Maximum width of the logo */
    height: auto; /* Maintain aspect ratio */
    margin-bottom: 20px; /* Space below the logo */
  }
  .rules-header {
    margin-bottom: 20px;
  }
  .rules-list {
    list-style: inside square; /* Stylish square list bullets */
  }
  .rules-list li {
    margin-bottom: 10px; /* Spacing between rules */
    line-height: 1.6; /* Improved readability */
  }
  @media (max-width: 600px) {
    .navbar a {
      display: block;
      width: 100%;
      text-align: left;
    }
    .rules-container {
      margin: 20px; /* Adjusting margins for smaller screens */
      padding: 15px;
    }
    .club-logo {
      max-width: 80px; /* Smaller logo for mobile devices */
    }
    .rules-list {
      padding: 0; /* Remove padding for list on mobile */
    }
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#rules">Staff Team</a>
  <a href="#contact">Club Rules</a>
  <a href="YOUR_DISCORD_INVITE_LINK" target="_blank">
    <img src="Discord Logo.webp" alt="Discord" class="discord-logo"/>
  </a>
</div>

<div class="rules-container">
  <img src="C-removebg.png" alt="Club Logo" class="club-logo"/> <!-- Club logo -->
  <h1 class="rules-header">Club Rules</h1>
  <ul class="rules-list">
    <li>Respect all members and treat everyone with kindness.</li>
    <li>No spamming or flooding the chat with messages.</li>
    <li>Adhere to the guidelines for each event and activity.</li>
    <!-- Add more rules as needed -->
  </ul>
</div>

</body>
</html>
