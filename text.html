
<link rel="stylesheet" href="Style.css">
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            text-align: center;
        }
        .navbar a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background: #ddd;
            color: black;
        }
        @media screen and (max-width: 600px) {
            .navbar a {
                display: block;
                width: 100%;
                text-align: left;
            }
        }
        .about-section {
            padding: 50px;
            text-align: center;
            background-color: #000;
            color: white;
            margin-top: 50px;
            border-radius: 25px;
        }
        .about-section h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .about-section p {
            font-size: 20px;
        }
        .about-section img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 4px;
        }
        .column {
            flex: 30%;
            max-width: 30%;
            padding: 0 4px;
        }
        .column img {
            margin-top: 8px;
            vertical-align: middle;
            width: 100%;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 100%;
            border-radius: 5px;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        .container {
            position: relative;
            width: 100%;
        }
        .text {
            position: absolute;
            bottom: 8px;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 4px;
            opacity: 0;
            transition: opacity .5s;
        }
        .text.top {
            top: 8px;
            bottom: auto;
        }
        .container:hover .text {
            opacity: 1;
        }
        @media screen and (max-width: 600px) {
            .column {
                flex: 100%;
                max-width: 100%;
            }
            .about-section h1 {
                font-size: 30px;
            }
            .about-section p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="row">
        <div class="column">
            <div class="card">
                <div class="container">
                    <img src="The C=H Room.jpg" alt="Image 1" style="width:100%">
                    <div class="text top">Top Text 1</div>
                    <div class="text">Bottom Text 1</div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <div class="container">
                    <img src="The Room 209.jpg" alt="Image 2" style="width:100%">
                    <div class="text top">Top Text 2</div>
                    <div class="text">Bottom Text 2</div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <div class="container">
                    <img src="Rickys Roach Diner.jpg" alt="Image 3" style="width:100%">
                    <div class="text top">Top Text 3</div>
                    <div class="text">Bottom Text 3</div>
                </div>
            </div>
        </div>
    </div>
    <div class="about-section">
        <img src="C-removebg.png" alt="Logo">
        <h1>About Us</h1>
        <p>Some text about who we are and what we do.</p>
        <p>Resize the browser window to see that this page is responsive by the way.</p>
    </div>
    <div class="row">
        
        
        <!-- Add your new photo here -->
        <!-- Example: -->
        <div class="column">
            <div class="card">
                <div class="container">
                    <img src="Ross Fat Man And Stork.jpg" alt="New Image" style="width:100%">
                    <div class="text top">New Top Text</div>
                    <div class="text">New Bottom Text</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
